<div class="card-container" (click)="onClick()">
  <div class="card-body" fxLayout="row" fxFlex="grow">
    <div class="radio-btn">
      <label>
        <input
          [id]="id"
          class="quiz-radio"
          name="{{ input_name }}"
          type="radio"
          (click)="$event.stopPropagation()"
          [value]="id"
        />
        <span class="check"></span>
      </label>
    </div>

    <div class="state-description">
      <div class="state-title">
        <span>{{ state }}</span>
      </div>
    </div>
  </div>
</div>
