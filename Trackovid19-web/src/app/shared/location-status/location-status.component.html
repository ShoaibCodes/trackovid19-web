<div class="location-status" fxLayout="row">
  <ng-template ngFor let-condition [ngForOf]="conditions" ; let-first="first">
    <app-card
      fxFlex="30"
      [fxFlex.lt-md]="first ? 100 : 48"
      [fxFlex.xs]="first ? 100 : 46"
      [counter]="condition.hits"
      [label]="condition.status_text"
      [color]="condition.status | colorCard"
      [icon]="condition.status | iconPlaceholder"
    ></app-card>
  </ng-template>
</div>
