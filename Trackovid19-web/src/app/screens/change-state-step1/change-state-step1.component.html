<div class="change-state-step1-container">
  <h2 class="page-title">Alterar o meu estado</h2>
  <img class="step-counter" src="assets/img/illustrations/change-state/step-1-counter.svg" />

  <div class="step-description">
    <p class="step-description-text">Passo 1 - Estado de Saúde</p>
    <p class="step-question-text">Apresenta algum dos sintomas abaixo?</p>
  </div>

  <div class="cards">
    <div class="card">
      <app-checkbox-card [state]="'Tosse seca'"> </app-checkbox-card>
    </div>
    <div class="card">
      <app-checkbox-card [state]="'Espirros'"> </app-checkbox-card>
    </div>
    <div class="card">
      <app-checkbox-card [state]="'Tosse com expectoração'"> </app-checkbox-card>
    </div>
    <div class="card">
      <app-checkbox-card [state]="'Dores musculares'"> </app-checkbox-card>
    </div>
    <div class="card">
      <app-checkbox-card [state]="'Febre (acima de 37.5ºC)'"> </app-checkbox-card>
    </div>
    <div class="card">
      <app-checkbox-card [state]="'Arrepios/calafrios'"> </app-checkbox-card>
    </div>
  </div>
  <!-- Change to correct link -->
  <div class="confirm-container">
    <app-state-confirm-btn
      [routerLink]="['/dashboard', { outlets: { dash: ['change-state-step2'] } }]"
      [btnText]="'Seguinte'"
    ></app-state-confirm-btn>
  </div>
</div>
