<div class="h-100" fxLayout="row" fxLayoutAlign="center">
    <div class="h-100 w-100 p-relative" fxFlex.xs="45" fxFlex.gt-sm="33">
        <div class="wrapper" fxLayout="column">
            <div class="header">
                <!--img src="assets/img/dgs_logo/bitmap@2x.png" alt="dgs"-->
            </div>
            <div class="logo my-auto mx-auto">
                <img src="assets/img/logo/group37.png"  alt="logo">
            </div>
            <div (click)="onFacebookLogin()" class="login_btn button-elevation cursor-pointer mx-auto">

                    Log in with Facebook
                </h5>

            <p class="text-grey text-center mx-auto mt-0">Termos e condições</p>
        </div>
    </div>
</div>
